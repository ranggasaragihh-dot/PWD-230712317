<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Reservation Hotel Room</title>
    
    <link rel="stylesheet" type="text/css" href="css/style.css" />

</head>
<body>
    <div class="container">

        <h1>Reservation Hotel Room</h1>

        <form action="" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Personal Data</legend>
                <ol>
                    <li><label for="name">Name</label><input type="text" id="name" name="name" /></li>
                    <li><label for="gender">Gender</label><input type="text" id="gender" name="gender" /></li>
                    <li><label for="email">Email Address</label><input type="text" id="email" name="email" /></li>
                    <li><label for="telp">Telp Number</label><input type="text" id="tellp" name="telp" /></li>
                </ol>
            </fieldset>

            <p>Reservation Room Form<br /></p>
            <ol>
                <li><label for="reservation">Reservation Name</label><input type="text" id="reservation" name="reservation" /></li>
                <li><label for="booking">Booking Date</label><input type="text" id="booking" name="booking" /></li>
                <li><label for="roomtype">Room Type</label><select name="roomtype">
                        <option>Deluxe</option>
                        <option>Standard</option>
                        <option>Suite</option>
                    </select></li>
                <li><label for="bedtype">Bed Type</label><select name="roomtype">
                        <option>Single Bed</option>
                        <option>Double Bed</option>
                        <option>Triple Bed</option>
                    </select></li>
                <li><label for="breakfast">Breakfast</label>
                    <input type="radio" id="breakfast" name="breakfast" value="breakfast" /> With Breakfast
                    <input type="radio" id="breakfast" name="breakfast" value="breakfast" /> Without Breakfast
                </li>
            </ol>

            <fieldset>
                <legend>Payment</legend>
                <ol>
                    <li><label for="checkin">Check-in Date:</label><input type="text" id="checkin" name="checkin" /></li>
                    <li><label for="checkout">Check-out Date:</label><input type="text" id="checkout" name="checkout" /></li>
                    <li><label for="payment_method">Payment Method:</label><select name="payment_method">
                            <option>Cash</option>
                            <option>Debit</option>
                            <option>Kredit</option>
                        </select></li>
                </ol>
            </fieldset>
            
            <p><input type="submit" value="Submit" /></p>
        </form>

    </div>
</body>
</html>
